<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-md-6 offset-sm-2 offset-md-3">
          <div class="card">
            <div class="card-header">
              <p class="display-4 text-center">User Form</p>
            </div>
            <div class="card-body">
              <form action="/users" method="POST" enctype="multipart/form-data">
                <!-- Name -->
                <div class="form-grouop">
                  <label for="username">Username : </label>
                  <input type="text" class="form-control" name="name" />
                </div>
                <!-- Email -->
                <div class="form-group">
                  <label for="email">Email :</label>
                  <input type="email" class="form-control" name="email" />
                </div>
                <!-- Password -->
                <div class="form-group">
                  <label for="password">Password : </label>
                  <input class="form-control" type="password" name="password" />
                </div>
                <!-- Avatar -->
                <div class="form-group">
                  <label for="avatar">Select your best pic here</label>
                  <input type="file" class="form-control" name="avatar" />
                </div>
                <!-- Button -->
                <div class="form-group">
                  <input
                    type="submit"
                    value="Submit Form"
                    class="btn btn-primary"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="container">
        <button onclick="displayImage()" class="btn btn-success">Show Image</button>
        <!-- display the image -->
    </div>
    <script>
        function displayImage(){
            fetch("/users/60e5a121de8a7f83e477bf78")
                .then(response => response.json())
                .then(result => {
                    console.log(result);
                    const img = document.createElement("img")
                    img.src = result.avatar;
                    img.style.width = "200px";
                    img.style.height = "200px";
                    document.body.append(img);

                })
        }
    </script>
  </body>
</html>
